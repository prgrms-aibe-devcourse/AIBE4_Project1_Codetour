    <header>

    <div class="container">

        <!-- ì¥ì†Œ ê²€ìƒ‰ -->
        <div class="section search-section">
          <h3>ğŸ” ì¥ì†Œ ê²€ìƒ‰</h3>
          <input
            type="text"
            id="searchInput"
            placeholder="ë“œë¼ë§ˆ ì´¬ì˜ì§€, ë§›ì§‘, ê´€ê´‘ì§€..."
          />

        <!-- í˜„ì¬ ì½”ìŠ¤ -->
        <div class="section course-section">
          <h3>ğŸ“ ë‚˜ë§Œì˜ ì—¬í–‰ ì½”ìŠ¤</h3>
          <p style="font-size: 13px; color: #666; margin-bottom: 10px">
            ë“œë˜ê·¸ë¡œ ìˆœì„œë¥¼ ë³€ê²½í•  ìˆ˜ ìˆì–´ìš”
          </p>
          <ul id="courseList"></ul>
          <button id="saveBtn">ğŸ’¾ ì½”ìŠ¤ ì €ì¥í•˜ê¸°</button>
          <button id="showRouteBtn">ğŸš— ê²½ë¡œ í™•ì¸í•˜ê¸°</button>
          <div id="routeInfo"></div>
        </div>

        <!-- ì €ì¥ëœ ì½”ìŠ¤ -->
        <div class="section saved-section">
          <h3>ğŸ’ ì €ì¥ëœ ì½”ìŠ¤</h3>
          <select id="userSelect">
            <option value="1">ì‚¬ìš©ì 1</option>
            <option value="2">ì‚¬ìš©ì 2</option>
            <option value="3">ì‚¬ìš©ì 3</option>
          </select>
          <button id="loadCoursesBtn">ë¶ˆëŸ¬ì˜¤ê¸°</button>
          <div id="savedCourses"></div>
        </div>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8d27848d8e0061837441313b57eba277&libraries=services&autoload=false"></script>

    <script>
      kakao.maps.load(function () {
        var map = new kakao.maps.Map(document.getElementById("map"), {
          center: new kakao.maps.LatLng(37.5665, 126.978),
          level: 5,
        });

        let markers = [];
        let myCourse = [];
        let routePolyline = null;
        let currentInfoWindow = null;

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ê¸°ëŠ¥
        const courseList = document.getElementById("courseList");
        let draggedElement = null;

        courseList.addEventListener("dragstart", (e) => {
          draggedElement = e.target;
          e.target.classList.add("dragging");
        });

        courseList.addEventListener("dragend", (e) => {
          e.target.classList.remove("dragging");
        });

        courseList.addEventListener("dragover", (e) => {
          e.preventDefault();
          const afterElement = getDragAfterElement(courseList, e.clientY);
          const dragging = document.querySelector(".dragging");
          if (afterElement == null) {
            courseList.appendChild(dragging);
          } else {
            courseList.insertBefore(dragging, afterElement);
          }
        });

        courseList.addEventListener("drop", (e) => {
          e.preventDefault();
          updateCourseOrder();
        });

        function getDragAfterElement(container, y) {
          const draggableElements = [
            ...container.querySelectorAll("li:not(.dragging)"),
          ];
          return draggableElements.reduce(
            (closest, child) => {
              const box = child.getBoundingClientRect();
              const offset = y - box.top - box.height / 2;
              if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
              } else {
                return closest;
              }
            },
            { offset: Number.NEGATIVE_INFINITY }
          ).element;
        }

        function updateCourseOrder() {
          const listItems = courseList.querySelectorAll("li");
          const newOrder = [];
          listItems.forEach((item, index) => {
            const courseIndex = parseInt(item.dataset.index);
            newOrder.push(myCourse[courseIndex]);
          });
          myCourse = newOrder;
          renderCourseList();
        }

        function renderCourseList() {
          courseList.innerHTML = "";
          myCourse.forEach((place, index) => {
            const li = document.createElement("li");
            li.draggable = true;
            li.dataset.index = index;
            li.innerHTML = `
              <span><strong>${index + 1}.</strong> ${place.name}</span>
              <button class="remove-btn" onclick="removeCourse(${index})">ì‚­ì œ</button>
            `;
            courseList.appendChild(li);
          });
        }

        window.removeCourse = function (index) {
          myCourse.splice(index, 1);
          renderCourseList();
        };

        window.addToCourse = function (name, lat, lng) {
          myCourse.push({ name, lat, lng });
          renderCourseList();

          if (currentInfoWindow) {
            currentInfoWindow.close();
            currentInfoWindow = null;
          }

          alert(`âœ¨ ${name}ì´(ê°€) ì½”ìŠ¤ì— ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!`);
        };

        window.closeInfoWindow = function () {
          if (currentInfoWindow) {
            currentInfoWindow.close();
            currentInfoWindow = null;
          }
        };

        // ê²€ìƒ‰ ê¸°ëŠ¥
        document.getElementById("searchBtn").onclick = async function () {
          const query = document.getElementById("searchInput").value;
          if (!query) return alert("ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš” ğŸ˜Š");

          try {
            const res = await fetch(
              `/api/search?q=${encodeURIComponent(query)}`
            );
            const data = await res.json();

            markers.forEach((m) => m.setMap(null));
            markers = [];

            if (data.documents.length === 0) {
              alert("ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤ ğŸ˜¢");
              return;
            }

            data.documents.forEach((place) => {
              const marker = new kakao.maps.Marker({
                map,
                position: new kakao.maps.LatLng(place.y, place.x),
              });

              const info = new kakao.maps.InfoWindow({
                content: `<div class="custom-info">
                          <div class="info-header">
                            <strong style="color: #1A1A1A;">${place.place_name}</strong>
                            <button onclick="closeInfoWindow()" class="info-close">âœ•</button>
                          </div>
                          <button onclick='addToCourse("${place.place_name}", ${place.y}, ${place.x})' class="info-add-btn">+ ì½”ìŠ¤ ì¶”ê°€</button>
                        </div>`,
              });

              kakao.maps.event.addListener(marker, "click", () => {
                if (currentInfoWindow) {
                  currentInfoWindow.close();
                }

                if (currentInfoWindow === info) {
                  currentInfoWindow = null;
                } else {
                  info.open(map, marker);
                  currentInfoWindow = info;
                }
              });

              markers.push(marker);
            });

            map.setCenter(
              new kakao.maps.LatLng(data.documents[0].y, data.documents[0].x)
            );
          } catch (err) {
            console.error(err);
            alert("ê²€ìƒ‰ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤ ğŸ˜¢");
          }
        };

        // ì—”í„°í‚¤ë¡œ ê²€ìƒ‰
        document
          .getElementById("searchInput")
          .addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
              document.getElementById("searchBtn").click();
            }
          });

        // ì½”ìŠ¤ ì €ì¥
        document.getElementById("saveBtn").onclick = async function () {
          if (myCourse.length === 0)
            return alert("ì½”ìŠ¤ì— ì¥ì†Œë¥¼ ì¶”ê°€í•´ì£¼ì„¸ìš” ğŸ“");
          const userId = document.getElementById("userSelect").value;
          const name = prompt("ì½”ìŠ¤ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš” âœ¨", "ë‚˜ì˜ K-ì—¬í–‰ ì½”ìŠ¤");
          if (!name) return;

          try {
            const res = await fetch("/api/course", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ userId, name, places: myCourse }),
            });
            const data = await res.json();
            if (data.success) {
              alert(`ğŸ‰ ì €ì¥ ì™„ë£Œ!\nì½”ìŠ¤ ID: ${data.courseId}`);
              myCourse = [];
              renderCourseList();
            } else {
              alert("ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤ ğŸ˜¢");
            }
          } catch (err) {
            console.error(err);
            alert("ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤ ğŸ˜¢");
          }
        };

        // ì €ì¥ëœ ì½”ìŠ¤ ë¶ˆëŸ¬ì˜¤ê¸°
        document.getElementById("loadCoursesBtn").onclick = async function () {
          const userId = document.getElementById("userSelect").value;
          try {
            const res = await fetch(`/api/course/${userId}`);
            const courses = await res.json();

            const container = document.getElementById("savedCourses");
            container.innerHTML = "";

            if (courses.length === 0) {
              container.innerHTML =
                '<p style="text-align:center; color:#999; padding:20px;">ì €ì¥ëœ ì½”ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤ ğŸ“­</p>';
              return;
            }

            courses.forEach((course) => {
              const div = document.createElement("div");
              div.className = "saved-course";
              div.innerHTML = `
                <strong>ğŸ¯ ${course.name}</strong><br>
                <small>ğŸ“ ${course.course_places.length}ê°œ ì¥ì†Œ</small>
              `;
              div.onclick = () => loadCourse(course);
              container.appendChild(div);
            });
          } catch (err) {
            console.error(err);
            alert("ì½”ìŠ¤ ë¶ˆëŸ¬ì˜¤ê¸°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤ ğŸ˜¢");
          }
        };

        function loadCourse(course) {
          markers.forEach((m) => m.setMap(null));
          markers = [];

          if (routePolyline) {
            routePolyline.setMap(null);
            routePolyline = null;
          }

          myCourse = course.course_places
            .sort((a, b) => a.order_index - b.order_index)
            .map((p) => ({
              name: p.place_name,
              lat: p.lat,
              lng: p.lng,
            }));

          renderCourseList();

          myCourse.forEach((place, index) => {
            const marker = new kakao.maps.Marker({
              map,
              position: new kakao.maps.LatLng(place.lat, place.lng),
              title: `${index + 1}. ${place.name}`,
            });
            markers.push(marker);
          });

          if (myCourse.length > 0) {
            map.setCenter(
              new kakao.maps.LatLng(myCourse[0].lat, myCourse[0].lng)
            );
          }

          alert(`âœ¨ "${course.name}" ì½”ìŠ¤ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!`);
        }

        // ê²½ë¡œ ë³´ê¸°
        document.getElementById("showRouteBtn").onclick = async function () {
          if (myCourse.length < 2) {
            return alert("ê²½ë¡œë¥¼ ë³´ë ¤ë©´ ìµœì†Œ 2ê°œ ì´ìƒì˜ ì¥ì†Œê°€ í•„ìš”í•©ë‹ˆë‹¤ ğŸ—ºï¸");
          }

          if (routePolyline) {
            routePolyline.setMap(null);
          }

          try {
            let totalDistance = 0;
            let totalDuration = 0;
            const pathCoords = [];

            for (let i = 0; i < myCourse.length - 1; i++) {
              const start = myCourse[i];
              const end = myCourse[i + 1];

              const res = await fetch(
                `/api/route?startLng=${start.lng}&startLat=${start.lat}&endLng=${end.lng}&endLat=${end.lat}`
              );
              const data = await res.json();

              if (data.routes && data.routes.length > 0) {
                const route = data.routes[0];
                totalDistance += route.summary.distance;
                totalDuration += route.summary.duration;

                route.sections.forEach((section) => {
                  section.roads.forEach((road) => {
                    road.vertexes.forEach((vertex, idx) => {
                      if (idx % 2 === 0) {
                        pathCoords.push(
                          new kakao.maps.LatLng(
                            road.vertexes[idx + 1],
                            road.vertexes[idx]
                          )
                        );
                      }
                    });
                  });
                });
              }
            }

            routePolyline = new kakao.maps.Polyline({
              path: pathCoords,
              strokeWeight: 6,
              strokeColor: "#FF4D8D",
              strokeOpacity: 0.8,
              strokeStyle: "solid",
            });
            routePolyline.setMap(map);

            document.getElementById("routeInfo").innerHTML = `
              <div class="route-info">
                <strong>ğŸš— ê²½ë¡œ ì •ë³´</strong><br>
                <div style="margin-top: 8px; font-size: 14px;">
                  ğŸ“ ì´ ê±°ë¦¬: <strong>${(totalDistance / 1000).toFixed(
                    1
                  )} km</strong><br>
                  â±ï¸ ì˜ˆìƒ ì‹œê°„: <strong>${Math.round(
                    totalDuration / 60
                  )} ë¶„</strong>
                </div>
              </div>
            `;
          } catch (err) {
            console.error(err);
            alert("ê²½ë¡œ ê²€ìƒ‰ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤ ğŸ˜¢");
          }
        };
      });
    </script>
