<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ksopt</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      body {
        box-sizing: border-box;
        background: #444444;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        font-family: "KoPubBatang", serif;
        color: var(--text-dark);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      main {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        padding: 100px;
        gap: 100px;
        width: 1720.8px;
        height: 2673.6px;
      }

      .category-card {
        width: 250px;
        height: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 15px;
        color: var(--text-dark);
        text-decoration: none;
      }

      #k-pop {
        background-color: var(--primary-pink);
      }

      #k-drama {
        background-color: var(--primary-blue);
      }

      #k-food {
        background-color: var(--primary-pink);
      }

      #k-culture {
        background-color: var(--primary-blue);
      }

      footer {
        margin-top: auto;
        width: 100%;
        padding: 1rem 0;
        text-align: center;
        background-color: var(--text-dark);
        color: var(--background-beige);
      }
    </style>
  </head>
  <body>
    <!-- 헤더 섹션: 페이지 제목 -->
    <header>
      <h1>Plan Your Korean Adventure</h1>
    </header>

    <!-- 메인 콘텐츠: 카테고리 카드 링크 -->
    <main>
      <a href="k-pop.html" id="k-pop" class="category-card">
        <div>K-Pop</div>
      </a>
      <a href="k-drama.html" id="k-drama" class="category-card">
        <div>K-Drama/Movie</div>
      </a>
      <a href="k-food.html" id="k-food" class="category-card">
        <div>K-Food</div>
      </a>
      <a href="k-culture.html" id="k-culture" class="category-card">
        <div>K-Traditional Culture</div>
      </a>
    </main>

    <!-- 푸터: 저작권 정보 -->
    <footer>
      <p>&copy; Kspot</p>
    </footer>

    <!-- 데이터베이스 연동을 위한 스크립트 -->
    <script type="module">
      let supabase;
      async function initSupabase() {
        try {
          const response = await fetch("http://localhost:3000/api/config");
          if (!response.ok) {
            throw new Error("Failed to fetch Supabase config");
          }
          const config = await response.json();
          supabase = window.supabase.createClient(
            config.supabaseUrl,
            config.supabaseKey
          );
        } catch (error) {
          console.error("Error initializing Supabase:", error);
        }
      }
      initSupabase();
    </script>
  </body>
</html>
