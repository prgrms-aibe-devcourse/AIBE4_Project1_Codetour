<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ksopt</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      @import url("https://webfontworld.github.io/kopus/KoPubBatang.css");

      :root {
        --primary-pink: #ff4d8d;
        --primary-blue: #3a8dff;
        --background-beige: #f5e6d3;
        --text-dark: #1a1a1a;
      }

      body {
        font-family: "KoPubBatang", serif;
        background-color: var(--background-beige);
        color: var(--text-dark);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      header {
        width: 100%;
        padding: 2rem 0;
        text-align: center;
        background-color: var(--text-dark);
        color: var(--background-beige);
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
        letter-spacing: 2px;
      }

      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        padding: 4rem 2rem;
        width: 100%;
        max-width: 1200px;
        box-sizing: border-box;
      }

      .category-card {
        width: 250px;
        height: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 15px;
        color: var(--text-dark);
        text-decoration: none;
      }

      .back-link {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.5rem 1rem;
        background-color: var(--primary-blue);
        color: var(--background-beige);
        text-decoration: none;
      }

      .card-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .card-label {
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--text-dark);
        text-align: center;
      }

      .category-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      #k-pop {
        background-color: var(--primary-pink);
      }

      #k-drama {
        background-color: var(--primary-blue);
      }

      #k-food {
        background-color: var(--primary-pink);
      }

      #k-culture {
        background-color: var(--primary-blue);
      }

      footer {
        margin-top: auto;
        width: 100%;
        padding: 1rem 0;
        text-align: center;
        background-color: var(--text-dark);
        color: var(--background-beige);
      }

      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Plan Your Korean Adventure</h1>
    </header>

    <main>
      <a href="k-pop.html" id="k-pop" class="category-card">
        <div>K-Pop</div>
      </a>
      <a href="k-drama.html" id="k-drama" class="category-card">
        <div>K-Drama/Movie</div>
      </a>
      <a href="k-food.html" id="k-food" class="category-card">
        <div>K-Food</div>
      </a>
      <a href="k-culture.html" id="k-culture" class="category-card">
        <div>K-Traditional Culture</div>
      </a>
    </main>

    <footer>
      <p>&copy; Kspot</p>
    </footer>

    <script type="module">
      let supabase;
      async function initSupabase() {
        try {
          const response = await fetch("http://localhost:3000/api/config");
          if (!response.ok) {
            throw new Error("Failed to fetch Supabase config");
          }
          const config = await response.json();
          supabase = window.supabase.createClient(
            config.supabaseUrl,
            config.supabaseKey
          );
        } catch (error) {
          console.error("Error initializing Supabase:", error);
        }
      }
      initSupabase();
    </script>
  </body>
</html>
