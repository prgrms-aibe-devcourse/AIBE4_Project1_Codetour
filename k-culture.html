<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Culture - Korea Travel Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      @import url("https://webfontworld.github.io/kopus/KoPubBatang.css");

      :root {
        --primary-pink: #ff4d8d;
        --primary-blue: #3a8dff;
        --background-beige: #f5e6d3;
        --text-dark: #1a1a1a;
      }

      body {
        font-family: "KoPubBatang", serif;
        background-color: var(--background-beige);
        color: var(--text-dark);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      header {
        width: 100%;
        padding: 2rem 0;
        text-align: center;
        background-color: var(--text-dark);
        color: var(--background-beige);
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
        letter-spacing: 2px;
      }

      main {
        padding: 4rem 2rem;
        width: 100%;
        max-width: 900px;
        box-sizing: border-box;
      }

      .location-item {
        margin-bottom: 2rem;
        background: #fff;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .location-item h3 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-size: 1.5rem;
        color: var(--primary-blue);
      }

      .location-item p {
        margin: 0;
        line-height: 1.6;
      }

      footer {
        margin-top: auto;
        width: 100%;
        padding: 1rem 0;
        text-align: center;
        background-color: var(--text-dark);
        color: var(--background-beige);
      }

      .back-link {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.5rem 1rem;
        background-color: var(--primary-blue);
        color: var(--background-beige);
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .back-link:hover {
        background-color: #2a78e8;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>K-Traditional Culture</h1>
    </header>

    <main id="location-container">
      <!-- Data will be loaded here from Supabase -->
      <p>Loading K-Traditional Culture locations...</p>
    </main>

    <footer>
      <p>&copy; 2025 Korea Travel Planner</p>
    </footer>

    <script type="module">
      async function initSupabase() {
        const response = await fetch("http://localhost:3000/api/config");
        const config = await response.json();
        const supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);
        loadLocations(supabase);
      }

      async function loadLocations(supabase) {
        const locationContainer = document.getElementById("location-container");

        const { data, error } = await supabase
          .from("location")
          .select("*")
          .eq("category", "K-Traditional Culture");

        if (error) {
          console.error("Error fetching locations:", error);
          locationContainer.textContent = "Error loading locations. Please check the console for details.";
          return;
        }

        locationContainer.innerHTML = ""; // Clear existing content

        if (data && data.length > 0) {
          data.forEach((location) => {
            const item = document.createElement("div");
            item.className = "location-item";

            const name = document.createElement("h3");
            name.textContent = location.name;
            item.appendChild(name);

            const description = document.createElement("p");
            description.textContent = location.description;
            item.appendChild(description);

            locationContainer.appendChild(item);
          });
        } else {
          const p = document.createElement("p");
          p.textContent = "No K-Traditional Culture locations found in the database.";
          locationContainer.appendChild(p);
        }

        const backLink = document.createElement("a");
        backLink.href = "index.html";
        backLink.className = "back-link";
        backLink.textContent = "Back to Categories";
        locationContainer.appendChild(backLink);
      }

      initSupabase();
    </script>
  </body>
</html>
