<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Drama/Movie - Korea Travel Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      @import url("https://webfontworld.github.io/kopus/KoPubBatang.css");

      :root {
        --primary-pink: #ff4d8d;
        --primary-blue: #3a8dff;
        --background-beige: #f5e6d3;
        --text-dark: #1a1a1a;
      }

      body {
        font-family: "KoPubBatang", serif;
        background-color: var(--background-beige);
        color: var(--text-dark);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      header {
        width: 100%;
        padding: 2rem 0;
        text-align: center;
        background-color: var(--text-dark);
        color: var(--background-beige);
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
        letter-spacing: 2px;
      }

      main {
        padding: 4rem 2rem;
        width: 100%;
        max-width: 900px;
        box-sizing: border-box;
      }

      /* --- Card Styles (from k-pop.html) --- */
      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        padding: 4rem 2rem;
        width: 100%;
        max-width: 1200px;
        box-sizing: border-box;
      }

      .category-card {
        width: 250px;
        height: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 15px;
        color: var(--text-dark);
        text-decoration: none;
      }

      .card-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .card-label {
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--text-dark);
        text-align: center;
      }

      .category-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .location-section {
        width: 100%;
      }

      .location-item {
        background: #fff;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .location-item h3 {
        color: var(--primary-blue);
      }
      /* --- End Card Styles --- */

      #location-container h2 {
        color: var(--primary-blue);
        border-bottom: 2px solid var(--primary-blue);
        padding-bottom: 0.5rem;
        margin-bottom: 1.5rem;
      }

      footer {
        margin-top: auto;
        width: 100%;
        padding: 1rem 0;
        text-align: center;
        background-color: var(--text-dark);
        color: var(--background-beige);
      }

      .back-link {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.5rem 1rem;
        background-color: var(--primary-blue);
        color: var(--background-beige);
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .back-link:hover {
        background-color: #2a78e8;
      }

      /* --- Modal Styles (from k-pop.html) --- */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.6);
      }

      .modal-content {
        background-color: var(--background-beige);
        margin: 10% auto;
        padding: 2rem;
        border-radius: 15px;
        width: 90%;
        max-width: 800px;
        position: relative;
      }

      .close-button {
        color: var(--text-dark);
        position: absolute;
        top: 1rem;
        right: 1.5rem;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
      }

      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }

      .mySlides {
        display: none;
      }

      .mySlides img {
        width: 100%;
        border-radius: 10px;
      }

      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        background-color: rgba(0, 0, 0, 0.3);
      }

      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active,
      .dot:hover {
        background-color: #717171;
      }

      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }
      /* --- End Modal Styles --- */
    </style>
  </head>
  <body>
    <header>
      <h1>K-Drama & Movie Locations</h1>
    </header>

    <main id="location-container">
      <!-- Data will be loaded here from Supabase -->
      <p>Loading K-Drama & Movie locations...</p>
    </main>

    <footer>
      <p>&copy; Kspot</p>
    </footer>

    <div id="location-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div
          class="keywords"
          id="modal-keywords"
          style="margin-bottom: 1rem; color: var(--primary-pink)"
        ></div>
        <h2 id="modal-title"></h2>
        <p id="modal-description">설명을 불러오는 중...</p>
        <div
          id="modal-details"
          style="margin-top: 1.5rem; line-height: 1.6"
        ></div>

        <div class="slideshow-container">
          <!-- Slides will be dynamically inserted here -->
          <a class="prev">&#10094;</a>
          <a class="next">&#10095;</a>
        </div>
        <br />
        <div class="dot-container" style="text-align: center">
          <!-- Dots will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <script type="module">
      let supabase;
      const mainContainer = document.getElementById("location-container");
      const locationModal = document.getElementById("location-modal");
      const closeButton = locationModal.querySelector(".close-button");
      let slideIndex = 1;

      async function initSupabase() {
        try {
          const response = await fetch("http://localhost:3000/api/config");
          if (!response.ok) throw new Error("Failed to fetch Supabase config");
          const config = await response.json();
          supabase = window.supabase.createClient(
            config.supabaseUrl,
            config.supabaseKey
          );
          showDramaSelection(); // Initial view
        } catch (error) {
          console.error("Error initializing Supabase:", error);
          mainContainer.innerHTML =
            "<p>콘텐츠를 불러오는 데 실패했습니다. 나중에 다시 시도해 주세요.</p>";
        }
      }

      function showDramaSelection() {
        mainContainer.innerHTML = ""; // Clear the container

        const kpopDemonHuntersCard = document.createElement("div");
        kpopDemonHuntersCard.id = "kpop-demon-hunters-card";
        kpopDemonHuntersCard.className = "category-card";
        kpopDemonHuntersCard.style.backgroundColor = "var(--primary-pink)";
        kpopDemonHuntersCard.innerHTML = "<div>K-pop Demon Hunters</div>";

        const squidGameCard = document.createElement("div");
        squidGameCard.id = "squid-game-card";
        squidGameCard.className = "category-card";
        squidGameCard.style.backgroundColor = "var(--primary-blue)";
        squidGameCard.innerHTML = "<div>오징어 게임<br/>(Squid Game)</div>";

        const backLink = document.createElement("a");
        backLink.href = "/index.html";
        backLink.className = "back-link";
        backLink.style.textAlign = "center";
        backLink.style.width = "100%";
        backLink.textContent = "메인 카테고리로 돌아가기";

        mainContainer.appendChild(kpopDemonHuntersCard);
        mainContainer.appendChild(squidGameCard);
        mainContainer.appendChild(backLink);
      }

      async function showLocationsForDrama(dramaTitle) {
        mainContainer.innerHTML = "<p>촬영지 정보를 불러오는 중...</p>";

        const { data, error } = await supabase
          .from("location")
          .select("*")
          .eq("mediaTitle", dramaTitle);

        if (error) {
          console.error("Error fetching locations:", error);
          mainContainer.textContent =
            "촬영지 정보를 불러오는 중 오류가 발생했습니다.";
          return;
        }

        mainContainer.innerHTML = ""; // Clear loading message

        const section = document.createElement("div");
        section.className = "location-section";

        const title = document.createElement("h2");
        title.textContent = dramaTitle;
        section.appendChild(title);

        if (data && data.length > 0) {
          data.forEach((location) => {
            const item = document.createElement("div");
            item.className = "location-item";
            item.innerHTML = `
              <h3>${location.name}</h3>
              <p>${location.description}</p>
            `;
            section.appendChild(item);
          });
        } else {
          const p = document.createElement("p");
          p.textContent =
            "해당 드라마의 촬영지 정보가 데이터베이스에 없습니다.";
          section.appendChild(p);
        }
        mainContainer.appendChild(section);

        const backLink = document.createElement("div");
        backLink.className = "back-link";
        backLink.textContent = "드라마 선택으로 돌아가기";
        backLink.style.cursor = "pointer";
        backLink.onclick = showDramaSelection;
        mainContainer.appendChild(backLink);
      }

      function showKpopDemonHuntersLocations() {
        mainContainer.innerHTML = ""; // Clear the container

        // --- Naksan Park Card ---
        const naksanWrapper = document.createElement("div");
        naksanWrapper.className = "card-wrapper";
        const naksanCard = document.createElement("div");
        naksanCard.id = "naksan-park-card";
        naksanCard.className = "category-card";
        naksanCard.style.backgroundImage = `url(${
          supabase.storage.from("tour-images").getPublicUrl("Naksan1.jpg").data
            .publicUrl
        })`;
        naksanCard.style.backgroundSize = "cover";
        naksanCard.style.backgroundPosition = "center";
        const naksanLabel = document.createElement("div");
        naksanLabel.className = "card-label";
        naksanLabel.textContent = "낙산공원";
        naksanWrapper.appendChild(naksanCard);
        naksanWrapper.appendChild(naksanLabel);

        // --- Myeongdong Street Card ---
        const myeongdongWrapper = document.createElement("div");
        myeongdongWrapper.className = "card-wrapper";
        const myeongdongCard = document.createElement("div");
        myeongdongCard.id = "myeongdong-street-card";
        myeongdongCard.className = "category-card";
        myeongdongCard.style.backgroundImage = `url(${
          supabase.storage.from("tour-images").getPublicUrl("Myeongdong1.jpg")
            .data.publicUrl
        })`;
        myeongdongCard.style.backgroundSize = "cover";
        myeongdongCard.style.backgroundPosition = "center";
        const myeongdongLabel = document.createElement("div");
        myeongdongLabel.className = "card-label";
        myeongdongLabel.textContent = "명동거리";
        myeongdongWrapper.appendChild(myeongdongCard);
        myeongdongWrapper.appendChild(myeongdongLabel);

        // --- Back Link ---
        const backLink = document.createElement("div");
        backLink.className = "back-link";
        backLink.textContent = "드라마 선택으로 돌아가기";
        backLink.style.cursor = "pointer";
        backLink.style.width = "100%";
        backLink.style.textAlign = "center";
        backLink.onclick = showDramaSelection;

        mainContainer.appendChild(naksanWrapper);
        mainContainer.appendChild(myeongdongWrapper);
        mainContainer.appendChild(backLink);
      }

      // --- Modal Functions (from k-pop.html) ---
      function showSlides(n) {
        let slides = locationModal.getElementsByClassName("mySlides");
        let dots = locationModal.getElementsByClassName("dot");
        if (n > slides.length) slideIndex = 1;
        if (n < 1) slideIndex = slides.length;
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (let i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        if (slides.length > 0) {
          slides[slideIndex - 1].style.display = "block";
          dots[slideIndex - 1].className += " active";
        }
      }

      async function showLocationModal(placeId, title) {
        if (!supabase) return alert("DB 연결 오류. 새로고침 해주세요.");

        locationModal.querySelector("#modal-title").textContent = title;
        const modalDescription =
          locationModal.querySelector("#modal-description");
        modalDescription.textContent = "설명을 불러오는 중...";

        // Fetch from 'location' for general info and 'contents' for the main explanation
        const { data: locationData, error: locationError } = await supabase
          .from("location")
          .select("keyword, address, tel, subDescription, entranceFee")
          .eq("placeId", placeId)
          .single();

        const { data: contentData, error: contentError } = await supabase
          .from("contents")
          .select("explanation")
          .eq("placeId", placeId)
          .single();

        if (locationError || contentError) {
          console.error("Error fetching location data:", locationError);
          console.error("Error fetching content data:", contentError);
          modalDescription.textContent = "설명을 불러오지 못했습니다.";
        } else {
          // Use 'explanation' from 'contents' table for the description
          modalDescription.textContent = contentData.explanation;

          const modalKeywords = locationModal.querySelector("#modal-keywords");
          modalKeywords.innerHTML = "";
          if (locationData.keyword) {
            locationData.keyword.split(",").forEach((k) => {
              if (k.trim()) {
                const keywordEl = document.createElement("span");
                keywordEl.textContent = `#${k.trim().replace(/"/g, "")} `;
                modalKeywords.appendChild(keywordEl);
              }
            });
          }

          // Use data from 'location' table for other details
          const modalDetails = locationModal.querySelector("#modal-details");
          modalDetails.innerHTML = "";
          if (locationData.address)
            modalDetails.innerHTML += `<p><strong>주소:</strong> ${locationData.address}</p>`;
          if (locationData.tel)
            modalDetails.innerHTML += `<p><strong>전화번호:</strong> ${locationData.tel}</p>`;
          if (locationData.subDescription)
            modalDetails.innerHTML += `<p><strong>운영시간:</strong> ${locationData.subDescription}</p>`;
          if (locationData.entranceFee)
            modalDetails.innerHTML += `<p><strong>입장료:</strong> ${locationData.entranceFee}</p>`;
        }

        const { data: imagesData, error: imagesError } = await supabase
          .from("images")
          .select("imageUrl")
          .eq("placeId", placeId);

        const slideshowContainer = locationModal.querySelector(
          ".slideshow-container"
        );
        const dotContainer = locationModal.querySelector(".dot-container");
        slideshowContainer
          .querySelectorAll(".mySlides")
          .forEach((el) => el.remove());
        dotContainer.innerHTML = "";

        if (!imagesError && imagesData.length > 0) {
          imagesData.forEach((img, index) => {
            if (!img.imageUrl) return;
            const slide = document.createElement("div");
            slide.className = "mySlides fade";
            slide.innerHTML = `<img src="${img.imageUrl}">`;
            slideshowContainer.insertBefore(
              slide,
              slideshowContainer.querySelector(".prev")
            );

            const dot = document.createElement("span");
            dot.className = "dot";
            dot.onclick = () => showSlides((slideIndex = index + 1));
            dotContainer.appendChild(dot);
          });
        }

        slideIndex = 1;
        showSlides(slideIndex);
        locationModal.style.display = "block";
      }

      locationModal.querySelector(".prev").onclick = () =>
        showSlides(--slideIndex);
      locationModal.querySelector(".next").onclick = () =>
        showSlides(++slideIndex);
      closeButton.onclick = () => (locationModal.style.display = "none");
      window.onclick = (event) => {
        if (event.target == locationModal) locationModal.style.display = "none";
      };

      initSupabase();

      document.body.addEventListener("click", (event) => {
        const targetCard = event.target.closest(".category-card");
        if (!targetCard) return;

        const id = targetCard.id;
        if (id === "kpop-demon-hunters-card") {
          showKpopDemonHuntersLocations();
        } else if (id === "squid-game-card") {
          showLocationsForDrama("오징어 게임");
        } else if (id === "naksan-park-card") {
          showLocationModal(253, "K-pop Demon Hunters - 낙산공원");
        } else if (id === "myeongdong-street-card") {
          showLocationModal(190, "K-pop Demon Hunters - 명동거리");
        }
      });
    </script>
  </body>
</html>
