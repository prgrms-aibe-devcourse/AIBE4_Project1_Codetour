<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>닉네임 설정</title>
  <link rel="stylesheet" href="/source/pages/index/style.css">
  <style>
    .row { display:flex; gap:8px; margin:8px 0; }
    .prefs { display:grid; grid-template-columns: repeat(2, minmax(160px,1fr)); gap:8px; margin-top:8px; }
    .hint { color:#666; font-size:14px; margin-top:4px; }
    .error { color:#b00020; margin-top:6px; }
  </style>
</head>
<body>
  <div class="topbar" style="display:flex; justify-content:flex-end; margin:16px 0;">
    <button id="logoutBtn">로그아웃</button>
  </div>

  <h2>닉네임을 설정하세요</h2>
  <div class="row">
    <input id="nickname" type="text" placeholder="닉네임 (2–10자, 한/영/숫자)" />
    <button id="saveBtn">저장</button>
  </div>
  <div class="hint">규칙: 2–10자, 한글/영문/숫자</div>

  <h3 style="margin-top:20px;">선호하는 카테고리 (선택)</h3>
  <div class="prefs">
    <label><input type="checkbox" name="pref" value="kdrama" /> K-드라마</label>
    <label><input type="checkbox" name="pref" value="movie" /> 영화</label>
    <label><input type="checkbox" name="pref" value="kpop" /> K-POP</label>
    <label><input type="checkbox" name="pref" value="variety" /> 예능</label>
    <label><input type="checkbox" name="pref" value="webtoon" /> 웹툰</label>
    <label><input type="checkbox" name="pref" value="food" /> 먹거리</label>
  </div>

  <div id="err" class="error"></div>

  <script>
    window.AUTH_PATHS = {
      INDEX: "/source/pages/index/index.html",
      SET_NICK: "/public/auth/set-nickname.html"
    };
  </script>

  <script type="module" src="./auth.js"></script>
  <script type="module" src="./set-nickname.js"></script>
</body>
</html>
