function renderSelected(){

function toggleSelect(p, btn){
  const pos = selected.findIndex(s=>s.id===p.id);

}

function move(i, d){
  const j = i+d;
  if(j<0 || j>=selected.length) return;
  [selected[i],selected[j]]=[selected[j],selected[i]];
  renderSelected();
}

function remove(i){
  const id = selected[i].id;
  selected.splice(i,1);
