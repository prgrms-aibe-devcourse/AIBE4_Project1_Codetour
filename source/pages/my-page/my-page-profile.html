<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kspot-개인 정보 관리</title>
    <link rel="stylesheet" href="my-page.css" />
    <script src="/libs/config.js"></script>
    <script src="/libs/include.js" defer></script>
    <style>
      .page-header {
        margin-bottom: 32px;
      }

      .back-btn {
        background: none;
        border: none;
        color: #666;
        font-size: 14px;
        cursor: pointer;
        padding: 8px 0;
        margin-bottom: 16px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transition: color 0.3s;
      }

      .back-btn:hover {
        color: #00a896;
      }

      .profile-container {
        background: white;
        border-radius: 16px;
        padding: 48px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        max-width: 700px;
        margin: 0 auto;
      }

      .profile-section {
        display: flex;
        flex-direction: column;
        gap: 32px;
      }

      .profile-image-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        padding-bottom: 32px;
        border-bottom: 1px solid #e0e0e0;
      }

      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        border: 4px solid #e0e0e0;
        transition: border-color 0.3s;
      }

      .profile-image:hover {
        border-color: #00a896;
      }

      .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .upload-btn {
        padding: 10px 24px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
        color: #333;
      }

      .upload-btn:hover {
        background-color: #00a896;
        color: white;
        border-color: #00a896;
      }

      .profile-form {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-group label {
        font-size: 14px;
        font-weight: 600;
        color: #333;
      }

      .form-group input,
      .form-group textarea {
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s;
        font-family: inherit;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #00a896;
        box-shadow: 0 0 0 3px rgba(0, 168, 150, 0.1);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 120px;
      }

      .form-hint {
        font-size: 12px;
        color: #999;
        margin-top: 4px;
      }

      .form-divider {
        height: 1px;
        background-color: #e0e0e0;
        margin: 8px 0;
      }

      .form-actions {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
        margin-top: 16px;
      }

      .btn-primary,
      .btn-secondary {
        padding: 12px 32px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        border: none;
      }

      .btn-primary {
        background-color: #00a896;
        color: white;
      }

      .btn-primary:hover {
        background-color: #008c7a;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0, 168, 150, 0.3);
      }

      .btn-secondary {
        background-color: #f5f5f5;
        color: #666;
        border: 1px solid #ddd;
      }

      .btn-secondary:hover {
        background-color: #e0e0e0;
      }

      @media (max-width: 768px) {
        .profile-container {
          padding: 24px;
        }

        .form-actions {
          flex-direction: column-reverse;
        }

        .btn-primary,
        .btn-secondary {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Header content will be loaded by include.js -->
    </header>

    <nav>
      <!-- Navigation content will be loaded by include.js -->
    </nav>

    <main>
      <div id="profile-edit">
        <div class="page-header">
          <button class="back-btn" onclick="location.href='my-page.html'">
            ← 뒤로가기
          </button>
          <h1>개인정보 관리</h1>
        </div>

        <div class="profile-container">
          <div class="profile-section">
            <div class="profile-image-wrapper">
              <div class="profile-image">
                <img
                  id="preview-image"
                  src="/images/profile-alter.png"
                  alt="프로필"
                />
              </div>
              <label for="profile-upload" class="upload-btn">
                사진 변경
                <input
                  type="file"
                  id="profile-upload"
                  accept="image/*"
                  style="display: none"
                />
              </label>
            </div>

            <form class="profile-form">
              <div class="form-group">
                <label for="nickname">닉네임 *</label>
                <input
                  type="text"
                  id="nickname"
                  placeholder="닉네임을 입력하세요"
                />
              </div>

              <div class="form-group">
                <label>이메일</label>
                <span
                  id="email"
                  style="padding: 12px 0; font-size: 14px; color: #555"
                ></span>
              </div>

              <div class="form-divider"></div>

              <div class="form-group">
                <label for="bio">자기소개</label>
                <textarea
                  id="bio"
                  rows="5"
                  placeholder="자신을 소개해주세요 (선택사항)"
                ></textarea>
                <small class="form-hint">최대 500자까지 입력 가능합니다</small>
              </div>

              <div class="form-actions">
                <button
                  type="button"
                  class="btn-secondary"
                  onclick="location.href='my-page.html'"
                >
                  취소
                </button>
                <button type="submit" class="btn-primary">저장하기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script type="module">
      import {
        initAuthListener,
        getIsLoggedIn,
        getUserId,
        getUserEmail,
        getUserInfo,
        updateUserInfo,
      } from "/libs/user-manager.js";
      //const apiURL = "http://localhost:3000";
      const defaultAvatar = "/images/profile-alter.png";

      document.addEventListener("DOMContentLoaded", () => {
        initAuthListener();
        const userId = getUserId();

        if (!userId) {
          alert("로그인이 필요합니다.");
          window.location.href = "/auth";
          return;
        }
        // DOM Elements
        const previewImage = document.getElementById("preview-image");
        const nicknameInput = document.getElementById("nickname");
        const bioTextarea = document.getElementById("bio");
        const emailLabel = document.getElementById("email");
        const profileForm = document.querySelector(".profile-form");
        const profileUpload = document.getElementById("profile-upload");

        let currentUserId = null;

        // Load user profile data on page load
        async function loadUserProfile() {
          currentUserId = getUserId();
          emailLabel.textContent = getUserEmail() || "-";

          if (!currentUserId) {
            alert("사용자 ID를 찾을 수 없습니다.");
            return;
          }

          try {
            const response = await fetch(
              `${API_BASE_URL}/api/profiles/${currentUserId}`
            );
            if (!response.ok) {
              if (response.status === 404) {
                // If profile doesn't exist, use local user manager data
                const userInfo = getUserInfo();
                nicknameInput.value = userInfo.nickname || "";
                bioTextarea.value = userInfo.bio || "";
                previewImage.src = userInfo.profile_image_url || defaultAvatar;
                console.log("No profile found on server, using local data.");
                return;
              }
              throw new Error(`Server responded with ${response.status}`);
            }

            const profile = await response.json();

            // Populate form with data from the server
            nicknameInput.value = profile.display_name || "";
            bioTextarea.value = profile.bio || "";
            previewImage.src = profile.avatar_url || defaultAvatar;
          } catch (error) {
            console.error("Error fetching profile:", error);
            alert("프로필 정보를 불러오는 데 실패했습니다.");
          }
        }

        // Handle profile image preview
        profileUpload.addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            if (file.size > 500 * 1024) {
              alert("이미지 파일은 500kb 이하만 업로드할 수 있습니다.");
              e.target.value = ""; // Reset file input
              return;
            }
            const reader = new FileReader();
            reader.onload = function (e) {
              previewImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

        // Handle form submission
        profileForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          if (!currentUserId) {
            alert("로그인 정보가 없어 프로필을 업데이트할 수 없습니다.");
            return;
          }

          const formData = new FormData();
          formData.append("display_name", nicknameInput.value);
          formData.append("bio", bioTextarea.value);

          const avatarFile = profileUpload.files[0];
          if (avatarFile) {
            formData.append("avatar", avatarFile);
          }

          try {
            const response = await fetch(
              `${API_BASE_URL}/api/profiles/${currentUserId}`,
              {
                method: "POST",
                body: formData,
              }
            );

            if (!response.ok) {
              // Try to parse as JSON, but fall back to text if it fails
              let errorMessage = "An unknown error occurred.";
              try {
                const errorData = await response.json();
                errorMessage = errorData.error || JSON.stringify(errorData);
              } catch (e) {
                errorMessage = await response.text(); // The response is not JSON (e.g., HTML error page)
              }
              throw new Error(errorMessage);
            }

            const result = await response.json();

            // Update local userManager on success
            updateUserInfo({
              nickname: result.data.display_name,
              bio: result.data.bio,
              profile_image_url: result.data.avatar_url,
            });

            alert("프로필 변경 완료");
            window.location.href = "my-page.html"; // Redirect to my-page
          } catch (error) {
            console.error("Error updating profile:", error);
            alert(`프로필 업데이트에 실패했습니다: ${error.message}`);
          }
        });

        // Initial load
        loadUserProfile();
      });
    </script>
  </body>
</html>
