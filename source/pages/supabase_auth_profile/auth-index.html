
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <link rel="stylesheet" href="../index/style.css">
  <style>
    .hide { display: none !important; }
    header.right {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 20px;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      background: #3a8dff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #2a7dff;
    }
  </style>
</head>
<body>
  <header class="right">
    <span id="greeting" class="hide">안녕하세요, <span id="nickname"></span>님</span>
    <button id="loginBtn">Google로 로그인</button>
    <button id="logoutBtn" class="hide">로그아웃</button>
  </header>

  <h1>K-콘텐츠 여행 지도</h1>
  <p>로그인하여 나만의 여행 코스를 저장하세요!</p>

  <script type="module" src="./auth.js"></script>
</body>
</html>
