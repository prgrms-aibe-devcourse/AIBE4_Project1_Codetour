<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>닉네임 설정</title>
  <link rel="stylesheet" href="../index/style.css">
  <style>
    body {
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      padding: 10px 20px;
      background: #3a8dff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #2a7dff;
    }
    input {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="topbar" style="display:flex; justify-content:flex-end; margin:16px 0;">
    <button id="logoutBtn">로그아웃</button>
  </div>

  <h2>닉네임을 설정하세요</h2>
  <div class="row" style="display:flex; gap:8px;">
    <input id="nickname" type="text" placeholder="닉네임 (2–10자, 한/영/숫자)" />
    <button id="saveBtn">저장</button>
  </div>
  <div class="hint" style="color:#666; font-size:14px; margin-top:4px;">규칙: 2–10자, 한글/영문/숫자</div>
  <div id="err" class="error" style="color:#b00020; margin-top:6px;"></div>

  <script type="module" src="./auth.js"></script>
  <script type="module" src="./set-nickname.js"></script>
</body>
</html>
