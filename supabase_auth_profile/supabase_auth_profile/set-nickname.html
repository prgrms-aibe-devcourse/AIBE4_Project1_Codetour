<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>닉네임 설정</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 520px; margin: 40px auto; }
    .row { display: flex; gap: 8px; }
    .hint { color: #666; font-size: 14px; margin-top: 4px; }
    .error { color: #b00020; margin-top: 6px; }
    .topbar { display:flex; justify-content: flex-end; margin-bottom:16px; }
  </style>
</head>
<body>
  <div class="topbar">
    <button id="logoutBtn">로그아웃</button>
  </div>

  <h2>닉네임을 설정하세요</h2>
  <div class="row">
    <input id="nickname" type="text" placeholder="닉네임 (2–10자, 한/영/숫자)" />
    <button id="saveBtn">저장</button>
  </div>
  <div class="hint">규칙: 2–10자, 한글/영문/숫자</div>
  <div id="err" class="error"></div>

  <script type="module" src="./set-nickname.js"></script>
</body>
</html>
