<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나만의 여행 코스 만들기</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f7fb;          /* 전체 배경 (우측 예시처럼 연한 회색) */
      --card:#ffffff;        /* 카드 배경 */
      --text:#1f2937;        /* 기본 텍스트 */
      --muted:#6b7280;       /* 보조 텍스트 */
      --primary:#2563eb;     /* 포인트 블루 (우측 예시) */
      --primary-weak:#e0ebff;/* 옅은 포인트 */
      --line:#e5e7eb;        /* 경계선 */
      --shadow:0 10px 25px rgba(17,24,39,.08);
      --radius:18px;         /* 둥근 모서리 크게 */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:"Pretendard","Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    /* 상단 */
    header{
      position:sticky; top:0; z-index:30;
      background:linear-gradient(180deg,#fff 80%, rgba(255,255,255,0.6));
      border-bottom:1px solid var(--line);
      backdrop-filter:saturate(160%) blur(6px);
    }
    .container{max-width:1200px; margin:0 auto; padding:16px 20px;}
    .title{display:flex; align-items:center; gap:12px; font-weight:800;}
    .title .dot{width:10px;height:10px;border-radius:999px;background:var(--primary)}
    .subtitle{color:var(--muted); font-size:14px; margin-top:4px}

    /* 단계 진행바 (좌측 레이아웃처럼 상단 가로) */
    .steps{display:grid; grid-template-columns:repeat(5,1fr); gap:10px; margin-top:14px}
    .step{display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:12px; background:var(--card); box-shadow:var(--shadow)}
    .step .num{width:26px;height:26px; border-radius:999px; display:grid;place-items:center; font-weight:700; color:var(--primary); background:var(--primary-weak)}
    .step.active{outline:2px solid var(--primary)}

    /* 본문 2열 (좌측 구성) */
    .main{display:grid; grid-template-columns:1.15fr .55fr; gap:18px; padding:18px 20px 26px}

    /* 좌측: 장소 선택 */
    .panel{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:18px}
    .panel h2{margin:0 0 12px; font-size:20px}
    .search{position:relative; margin:10px 0 14px}
    .search input{width:100%; padding:14px 16px 14px 42px; border:1px solid var(--line); border-radius:14px; outline:none}
    .search .icon{position:absolute; left:12px; top:50%; transform:translateY(-50%); font-size:18px; color:var(--muted)}

    .place-list{display:flex; flex-direction:column; gap:12px;}
    .place{display:grid; grid-template-columns:88px 1fr auto; gap:12px; padding:10px; border:1px solid var(--line); background:#fff; border-radius:14px; align-items:center}
    .thumb{width:88px;height:66px;border-radius:12px; background:linear-gradient(120deg,#dbeafe,#e5e7eb); display:grid; place-items:center; font-size:12px; color:var(--muted)}
    .place h3{margin:0 0 4px; font-size:16px}
    .meta{font-size:12px; color:var(--muted)}
    .tag{display:inline-block; margin-top:6px; padding:4px 8px; border-radius:999px; background:#f1f5ff; color:#3355aa; font-size:12px}
    .add-btn{border:none; background:var(--primary); color:#fff; padding:10px 12px; border-radius:12px; font-weight:700; cursor:pointer; box-shadow:0 6px 16px rgba(37,99,235,.25)}

    /* 우측: 선택한 장소 (좌측 스크린의 사이드 패널 느낌) */
    .sidebar{position:sticky; top:98px; align-self:start}
    .selected-empty{display:grid; place-items:center; gap:8px; color:var(--muted); height:140px; border:1px dashed var(--line); border-radius:14px}
    .selected-list{display:flex; flex-direction:column; gap:10px}
    .selected-item{display:flex; justify-content:space-between; align-items:center; padding:10px 12px; background:#fafafa; border:1px solid var(--line); border-radius:12px}
    .remove{background:transparent; border:none; color:#ef4444; font-weight:700; cursor:pointer}

    /* 지도 영역 (좌측처럼 하단에 크게) */
    .map-wrap{margin-top:18px; background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden}
    .map-header{display:flex; justify-content:space-between; align-items:center; padding:14px 16px; border-bottom:1px solid var(--line)}
    .map{height:340px; background-image:linear-gradient(0deg,transparent 24%, rgba(0,0,0,.03) 25%, rgba(0,0,0,.03) 26%, transparent 27%, transparent),
                               linear-gradient(90deg,transparent 24%, rgba(0,0,0,.03) 25%, rgba(0,0,0,.03) 26%, transparent 27%, transparent);
         background-size:40px 40px; position:relative}
    .pin{position:absolute; width:14px; height:14px; border-radius:999px; background:var(--primary); box-shadow:0 0 0 6px rgba(37,99,235,.18)}

    /* 하단 중앙 고정 버튼 (우측 예시처럼) */
    .savebar{position:fixed; left:50%; bottom:18px; transform:translateX(-50%); z-index:50}
    .savebar button{padding:16px 28px; border:none; border-radius:999px; font-size:16px; font-weight:800; color:#fff; background:var(--primary); box-shadow:0 12px 28px rgba(37,99,235,.35); cursor:pointer}
    .savebar button:disabled{background:#9db7ff; box-shadow:none; cursor:not-allowed}

    /* 반응형 */
    @media (max-width: 980px){
      .steps{grid-template-columns:1fr 1fr;}
      .main{grid-template-columns:1fr;}
      .sidebar{position:static}
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="title">
        <span class="dot"></span>
        <div>
          <div style="font-size:22px; font-weight:900;">나만의 여행 코스 만들기</div>
          <div class="subtitle">AI</div>
        </div>
      </div>

      <div class="steps" aria-label="여행 만들기 단계">
        <div class="step active"><span class="num">1</span> 장소 선택</div>
        <div class="step"><span class="num">2</span> 기간 설정</div>
        <div class="step"><span class="num">3</span> 이동 수단</div>
        <div class="step"><span class="num">4</span> 예산 설정</div>
        <div class="step"><span class="num">5</span> 동행자 정보</div>
      </div>
    </div>
  </header>

  <main class="container main">
    <!-- 좌측 영역 -->
    <section class="panel">
      <h2>관심 장소 선택</h2>
      <div class="search">
        <span class="icon">🔎</span>
        <input id="search" type="text" placeholder="장소 검색" aria-label="장소 검색" />
      </div>

      <div class="place-list" id="placeList">
        <!-- 샘플 장소들 (좌측 스크린과 유사) -->
        <article class="place" data-name="남산타워" data-area="서울 중구" data-tag="관광지">
          <div class="thumb">남산타워</div>
          <div>
            <h3>남산타워</h3>
            <div class="meta">서울 중구</div>
            <span class="tag">관광지</span>
          </div>
          <button class="add-btn" aria-label="남산타워 추가">＋</button>
        </article>

        <article class="place" data-name="경복궁" data-area="서울 종로구" data-tag="문화재">
          <div class="thumb">경복궁</div>
          <div>
            <h3>경복궁</h3>
            <div class="meta">서울 종로구</div>
            <span class="tag">문화재</span>
          </div>
          <button class="add-btn" aria-label="경복궁 추가">＋</button>
        </article>

        <article class="place" data-name="명동 거리" data-area="서울 중구" data-tag="쇼핑">
          <div class="thumb">명동</div>
          <div>
            <h3>명동 거리</h3>
            <div class="meta">서울 중구</div>
            <span class="tag">쇼핑</span>
          </div>
          <button class="add-btn" aria-label="명동 추가">＋</button>
        </article>

        <article class="place" data-name="광장시장" data-area="서울 종로구" data-tag="시장">
          <div class="thumb">광장시장</div>
          <div>
            <h3>광장시장</h3>
            <div class="meta">서울 종로구</div>
            <span class="tag">시장</span>
          </div>
          <button class="add-btn" aria-label="광장시장 추가">＋</button>
        </article>

        <article class="place" data-name="북촌 한옥마을" data-area="서울 종로구" data-tag="한옥">
          <div class="thumb">북촌</div>
          <div>
            <h3>북촌 한옥마을</h3>
            <div class="meta">서울 종로구</div>
            <span class="tag">한옥</span>
          </div>
          <button class="add-btn" aria-label="북촌 한옥마을 추가">＋</button>
        </article>

        <article class="place" data-name="홍대 거리" data-area="서울 마포구" data-tag="소풍">
          <div class="thumb">홍대</div>
          <div>
            <h3>홍대 거리</h3>
            <div class="meta">서울 마포구</div>
            <span class="tag">소풍</span>
          </div>
          <button class="add-btn" aria-label="홍대 거리 추가">＋</button>
        </article>
      </div>

      <!-- 지도 -->
      <div class="map-wrap" aria-label="지도">
        <div class="map-header">
          <strong>지도 미리보기</strong>
          <small class="muted" style="color:var(--muted)">선택한 장소가 지도에 표시됩니다</small>
        </div>
        <div class="map" id="map">
          <!-- 포인트 샘플 -->
          <span class="pin" style="left:42%; top:55%"></span>
          <span class="pin" style="left:58%; top:42%"></span>
        </div>
      </div>
    </section>

    <!-- 우측 사이드바 -->
    <aside class="panel sidebar">
      <h2>선택한 장소 <span id="selCount" style="color:var(--primary)">(0)</span></h2>
      <div id="selected">
        <div class="selected-empty" id="emptyState">
          <div style="font-size:26px">📍</div>
          <div>아직 선택한 장소가 없습니다</div>
        </div>
      </div>
    </aside>
  </main>

  <!-- 하단 고정 저장 버튼 -->
  <div class="savebar">
    <button id="saveBtn" disabled>내 일정으로 담기</button>
  </div>

  <script>
    const list = document.getElementById('placeList');
    const selectedWrap = document.getElementById('selected');
    const emptyState = document.getElementById('emptyState');
    const count = document.getElementById('selCount');
    const saveBtn = document.getElementById('saveBtn');
    const search = document.getElementById('search');

    const state = new Map(); // key: 이름, val: {area, tag}

    function renderSelected(){
      const size = state.size;
      count.textContent = `(${size})`;
      saveBtn.disabled = size === 0;

      if(size === 0){
        selectedWrap.innerHTML = '';
        selectedWrap.appendChild(emptyState);
        return;
      }

      selectedWrap.innerHTML = '';
      const listEl = document.createElement('div');
      listEl.className = 'selected-list';

      state.forEach((val, key)=>{
        const row = document.createElement('div');
        row.className = 'selected-item';
        row.innerHTML = `<div><strong>${key}</strong><div class="meta">${val.area} · <span class="tag" style="margin-left:4px">${val.tag}</span></div></div>`;
        const rm = document.createElement('button');
        rm.className = 'remove';
        rm.textContent = '삭제';
        rm.onclick = ()=>{ state.delete(key); renderSelected(); };
        row.appendChild(rm);
        listEl.appendChild(row);
      });

      selectedWrap.appendChild(listEl);
    }

    // 장소 추가 버튼 바인딩
    document.querySelectorAll('.place .add-btn').forEach(btn=>{
      btn.addEventListener('click', (e)=>{
        const card = e.currentTarget.closest('.place');
        const name = card.dataset.name;
        const area = card.dataset.area;
        const tag = card.dataset.tag;
        state.set(name, {area, tag});
        renderSelected();
        // 살짝 애니메이션 느낌
        e.currentTarget.textContent = '✔';
        setTimeout(()=> e.currentTarget.textContent = '＋', 600);
      });
    });

    // 검색 필터
    search.addEventListener('input', ()=>{
      const q = search.value.trim().toLowerCase();
      document.querySelectorAll('.place').forEach(card=>{
        const hay = (card.dataset.name + ' ' + card.dataset.area + ' ' + card.dataset.tag).toLowerCase();
        card.style.display = hay.includes(q) ? 'grid' : 'none';
      });
    });

    // 저장 버튼 액션 (데모)
    saveBtn.addEventListener('click', ()=>{
      const items = Array.from(state.entries()).map(([name, v])=>({name, ...v}));
      alert('일정이 저장되었습니다!\n\n' + items.map((x,i)=>`${i+1}. ${x.name} – ${x.area} (${x.tag})`).join('\n'));
    });

    renderSelected();
  </script>
</body>
</html>
